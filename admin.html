<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <h1>Admin Dashboard</h1>

    <form id="product-form">
        <input type="hidden" id="product-id" />
        <input type="text" id="item-name" placeholder="Item Name" required />
        <input type="number" id="item-price" placeholder="Price" required />
        <input type="text" id="item-category" placeholder="Category (men/women/kids...)" required />
        <input type="text" id="item-img" placeholder="Image URL" required />
        <input type="text" id="item-tags" placeholder="Tags (comma-separated)" />
        <button type="submit">Add / Update Product</button>
    </form>

    <h2>Product List</h2>
<table id="product-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th>Tag</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tbody id="product-list"></tbody>
        <!-- Rows will be populated here -->
    </tbody>
</table>

    <script src="admin.js"></script>
</body>
</html>
